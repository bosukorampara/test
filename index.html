<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .dark-mode .dashboard > div {
      background: #2a2a2a;
      border-color: #444;
    }

    .dark-mode .data-table th {
      background: #333;
    }

    .dark-mode .form {
      background: #2a2a2a;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000;
    }

    .toggle-btn:hover {
      background: #555;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .dashboard > div {
      flex: 1 1 350px;
      padding: 20px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      border-radius: 10px;
    }

    .chart {
      height: 300px;
      position: relative;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
    }

    .data-table th, .data-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .data-table th {
      background: #f0f0f0;
    }

    .form {
      background: white;
    }

    .form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form button:hover {
      background: #218838;
    }

    .form .error {
      color: red;
      font-size: 0.9em;
      height: 1em;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ— Toggle Mode</button>

  <h1>Dynamic Dashboard</h1>

  <div class="dashboard">
    <!-- Chart section -->
    <div class="chart">
      <h2>Age Distribution</h2>
      <canvas id="myChart"></canvas>
    </div>

    <!-- Data table section -->
    <div>
      <h2>User Data</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Aaryan</td>
            <td>19</td>
            <td>Student</td>
          </tr>
          <tr>
            <td>Kashvi</td>
            <td>20</td>
            <td>Designer</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Contact form section -->
    <div class="form">
      <h2>Contact Form</h2>
      <input type="text" id="name" placeholder="Your Name">
      <div id="name-error" class="error"></div>
      <input type="email" id="email" placeholder="Your Email">
      <div id="email-error" class="error"></div>
      <button id="submit-btn">Submit</button>
    </div>
  </div>

  <script>
    // Chart.js line chart for ages
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Aaryan', 'Kashvi'],
        datasets: [{
          label: 'Age',
          data: [19, 20],
          backgroundColor: ['#4a90e2', '#50e3c2']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Form validation
    document.getElementById('submit-btn').addEventListener('click', function () {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var isValid = true;

      document.getElementById('name-error').textContent = '';
      document.getElementById('email-error').textContent = '';

      if (name === '') {
        document.getElementById('name-error').textContent = 'Name is required.';
        isValid = false;
      }

      if (email === '') {
        document.getElementById('email-error').textContent = 'Email is required.';
        isValid = false;
      } else if (!/^[\\w-]+(\\.[\\w-]+)*@\\w+\\.\\w+$/.test(email)) {
        document.getElementById('email-error').textContent = 'Invalid email format.';
        isValid = false;
      }

      if (isValid) {
        alert('Form submitted successfully!');
      }
    });

    // Dark mode toggle
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
